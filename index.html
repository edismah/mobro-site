 <script>
document.addEventListener("DOMContentLoaded", () => {
  const tagButtons = document.querySelectorAll(".tag-button");
  const track = document.getElementById("project-track");
  const modal = document.getElementById("project-modal");
  const modalContent = document.getElementById("modal-content");
  let activeTag = "video";
  let projects = [];

  function renderProjects(tag = "all") {
    track.innerHTML = "";

    const filtered =
      tag === "all" ? projects : projects.filter((p) => p.tags.includes(tag.toLowerCase()));

    filtered.forEach((p) => {
      const wrapper = document.createElement("div");
      wrapper.className = "w-full transition duration-300 ease-in-out hover:scale-105";
      wrapper.setAttribute("data-aos", "fade-up");
      wrapper.setAttribute("data-aos-easing", "ease-out-cubic");
      wrapper.setAttribute("data-aos-duration", "600");

      const card = document.createElement("div");
      card.className = "group relative w-full aspect-video rounded-lg overflow-hidden cursor-pointer";

      card.innerHTML = `
        <div class="relative w-full aspect-video">
          <img src="${p.preview}" alt="${p.title} preview"
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105" />
          <div class="absolute inset-0 bg-black bg-opacity-10 z-10"></div>
          <span class="absolute top-2 right-2 z-20 text-[10px] font-semibold px-[6px] py-[4px] border border-[#8147FF] text-[#8147FF] rounded leading-tight bg-black/5">
            ${p.tags[0].toUpperCase()}
          </span>
          <div class="absolute bottom-0 left-0 right-0 z-20 p-4 bg-gradient-to-t from-black/70 to-transparent">
            <h3 class="text-white text-[16px] sm:text-[24px] font-coldag font-bold text-left">${p.title}</h3>
          </div>
        </div>
      `;

      card.addEventListener("click", () => {
        let mediaHTML = "";

        if (p.media.endsWith(".mp4")) {
          mediaHTML = `
            <div class="w-fit max-w-[90vw] mx-auto">
              <video id="modal-video" class="rounded-lg w-auto h-auto max-h-[70vh] object-contain" preload="metadata" playsinline autoplay muted>
                <source src="${p.media}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          `;
        } else if (p.media.endsWith(".pdf")) {
          mediaHTML = `
            <div class="w-full max-w-[90vw] max-h-[70vh] mx-auto">
              <iframe src="${p.media}" class="w-full h-[70vh] rounded-lg border-2 border-white/10" frameborder="0"></iframe>
              <a href="${p.media}" target="_blank" class="mt-4 inline-block text-blue-400 underline">Open PDF in a new tab</a>
            </div>
          `;
        } else {
          mediaHTML = `
            <div class="w-full max-w-[90vw] max-h-[70vh] mx-auto overflow-hidden">
              <img src="${p.media}" alt="${p.title}" id="zoom-image"
                class="w-full h-auto max-h-[70vh] rounded-lg object-contain transition-transform duration-300 cursor-zoom-in" />
            </div>
          `;
        }

        modalContent.innerHTML = `
          <button id="modal-close" class="absolute top-4 right-4 text-white text-2xl font-bold hover:opacity-70 transition">
            &times;
          </button>
          ${mediaHTML}
          <h2 class="text-xl font-semibold mt-6 mb-2 flex items-center gap-2">
            ${p.title}
          </h2>
          <p class="text-gray-400 text-sm">${p.description}</p>
        `;

        modal.classList.remove("hidden");
        requestAnimationFrame(() => {
          modal.classList.remove("opacity-0");
          document.getElementById("modal-content").classList.remove("scale-95");
        });

        const video = document.getElementById("modal-video");
        const closeBtn = document.getElementById("modal-close");

        const stopAndReset = () => {
          if (video) {
            video.pause();
            video.currentTime = 0;
            video.removeAttribute("controls");
            video.src = video.src;
          }
        };

        if (video) {
          video.addEventListener("canplay", () => {
            video.setAttribute("controls", "");
          });
        }

        closeBtn.addEventListener("click", () => {
          modal.classList.add("opacity-0");
          document.getElementById("modal-content").classList.add("scale-95");
          setTimeout(() => {
            modal.classList.add("hidden");
            stopAndReset();
          }, 300);
        });

        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.add("opacity-0");
            document.getElementById("modal-content").classList.add("scale-95");
            setTimeout(() => {
              modal.classList.add("hidden");
              stopAndReset();
            }, 300);
          }
        });
      });

      wrapper.appendChild(card);
      track.appendChild(wrapper);
    });

    setTimeout(() => AOS.refresh(), 100);
  }

  fetch("projects.json")
    .then((res) => res.json())
    .then((data) => {
      projects = data;
      renderProjects("video");
    });

  tagButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      tagButtons.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
      activeTag = btn.textContent.trim().toLowerCase();
      renderProjects(activeTag);
    });
  });
});
</script>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

<script>
  function animateCountUp(id, start, end, duration) {
    const el = document.getElementById(id);
    let startTime = null;

    function update(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);
      const value = Math.floor(progress * (end - start) + start);
      el.textContent = value + '+';
      if (progress < 1) requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  }

  document.addEventListener("DOMContentLoaded", () => {
    animateCountUp("projects-count", 10, 100, 3000);
    animateCountUp("years-count", 1, 26, 3000);
    });
</script>
